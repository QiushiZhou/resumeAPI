name: Deploy resumeAPI

on:
  workflow_dispatch: # 手动触发设置

jobs:
  terraform:
    name: Apply Terraform configuration
    runs-on: ubuntu-latest

    env:  # Define environment variables for AWS
      AWS_REGION: ${{ secrets.AWS_REGION }} 
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }} 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}  # Use secret for AWS access key
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}  # Use secret for AWS secret key
          aws-region: ${{ env.AWS_REGION }}  # Use environment variable for AWS region

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./terraform/

      - name: Terraform Plan
        working-directory: ./terraform/
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./terraform/ 
        run: terraform apply

      - name: Export Outputs
        id: get-outputs
        working-directory: ./terraform/ 
        run: |
          echo "instance_id=$(terraform output -raw instance_id)" >> $GITHUB_OUTPUT
          echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
